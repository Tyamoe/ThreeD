<!DOCTYPE html>
<html>

<link href="css/engine.css" rel="stylesheet" />

<body>
<div id="ViewerDiv" class="ViewerDiv FillScreen"></div>
<div id="UIDiv" class="UIDiv FillScreen">
	<div id="TogglePanel">
		<div class="tooltip Checkbox" style="left:0vw; float: left;">
			<input id="toggleCameraControl" class="Toggle" type="checkbox" onclick="toggleCameraControl(this)"/>
			<span class="tooltiptext">Toggle Camera Control</span>
		</div>
		<div class="tooltip Checkbox" style="left:3.7vw;">
			<input id="toggleFaceNormals" class="Toggle" type="checkbox" onclick="toggleFaceNormals(this)"/>
			<span class="tooltiptext">Toggle Face Normals</span>
		</div>
		<div class="tooltip Checkbox" style="left:7.4vw; float: right;">
			<input id="toggleVertexNormals" class="Toggle" type="checkbox" onclick="toggleVertexNormals(this)"/>
			<span class="tooltiptext">Toggle Vertex Normals</span>
		</div>
	</div>
	<div id="FileSelector" class="FileSelector">
		<input type="file" id="fileSelector" onchange="SelectFile(this.files)">
		<button id="loadFile" onClick="LoadSelectFile()">Load</button>
	</div>
</div>
</body>

<script src="vendor/jquery-3.3.1.min.js"></script>
<script src="viewer.js"></script>
<script src="vendor/gl-matrix.js"></script>
<script src="scene.js"></script>
<script src="main.js"></script>
<script src="mesh.js"></script>
<script src="component.js"></script>
<script src="object.js"></script>
<script src="shader.js"></script>
<script src="model.js"></script>
<script src="render.js"></script>
<script src="input.js"></script>
<script src="picking.js"></script>

</html>
